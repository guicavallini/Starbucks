<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Starbucks</title>

</head>

<body>

    <div class="circle"></div>

    <img src="./images/logo.png" class="logo">

    <main class="content">

        <section class="textBox">

            <h2> It's not just Coffee <br> It's <span> Starbucks </span> </h2>

            <p> Now, this is a story, all about how My life got flipped, turned upside-down And I'd like to take a
                minute, just sit right there I'll tell you how I became the prince of a town called Bel-Air. </p>

            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button>learn more</button></a>

        </section>

        <figure class="imageBox">
            <img src="./images/img1.png" class="starbucks">
        </figure>

    </main>

    <div class="menu">
        <img src="./images/thumb1.png" class="menuButton"
            onclick="changeImage('./images/img1.png'); changeColorBackground('#017143'); changeColorSpan('#017143');  changeColorButton('#017143');">
        <img src="./images/thumb2.png" class="menuButton"
            onclick="changeImage('./images/img2.png'); changeColorBackground('#eb7495'); changeColorSpan('#eb7495');  changeColorButton('#eb7495');">
        <img src="./images/thumb3.png" class="menuButton"
            onclick="changeImage('./images/img3.png'); changeColorBackground('#d752b1'); changeColorSpan('#d752b1');  changeColorButton('#d752b1');">
    </div>

</body>

<script src="./scripts.js"></script>

</html>
