<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Starbucks</title>

</head>

<body>

    <div class="circulo"></div>

    <img src="./images/logo.png" class="logo">

    <main class="conteudo">

        <section class="caixa-texto">

            <h2> It's not just Coffee <br> It's <span> Starbucks </span> </h2>

            <p> Now, this is a story, all about how My life got flipped, turned upside-down And I'd like to take a
                minute, just sit right there I'll tell you how I became the prince of a town called Bel-Air. </p>

            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button>learn more</button></a>

        </section>

        <figure class="caixa-imagem">
            <img src="./images/img1.png" class="starbucks">
        </figure>

    </main>

    <div class="menu">
        <img src="./images/thumb1.png" class="botao-menu"
            onclick="trocaImagem('./images/img1.png'); trocaCor('#017143');">
        <img src="./images/thumb2.png" class="botao-menu"
            onclick="trocaImagem('./images/img2.png'); trocaCor('#eb7495');">
        <img src="./images/thumb3.png" class="botao-menu"
            onclick="trocaImagem('./images/img3.png'); trocaCor('#d752b1');">
    </div>

</body>

<script src="./scripts.js"></script>

</html>
